<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body class="cover">
    <div class="bg-body">
        <nav>
            <div class="logo"><img src="assets/Logo.png" /></div>
            <div class="days">
                <div class="image-wrapper">
                    <img src="assets/day.svg" />
                </div>
                <div class="text">
                    <p>Day 1</p>
                    <p>of 5</p>
                </div>
            </div>
        </nav>
        <div class="header-wrapper">
            <div class="top-stars">
                <img src="assets/top-stars.png" />
            </div>
            <div class="header-text">
                <div class="animation-wrapper">
                    <p class="light animate-text">Unlock to</p>
                </div>
                <div class="animation-wrapper">
                    <p class="bold animate-text">Power your dreams!</p>
                </div>
            </div>
        </div>
        <div class="sub-heading">
            <div class="animation-wrapper">
                <p class="heading animate-sub-text">Stand a chance to win</p>
            </div>
            <div class="animation-wrapper">
                <p class="second animate-sub-text">N3,000,000 everyday for the next 5 days</p>
            </div>
        </div>
        <div class="sub-wrapper">
            <img class="animated-img" src="./assets/Text.png">
        </div>
        <div class="btn">
            <img class="animated-btn" src="./assets/Button.png">
        </div>


        <div class="coin-pot-wrapper">

            <img class="bouncing-coin coin-left" src="/assets/coin left.png" alt="">
            <img class="bouncing-coin coin-right" src="/assets/coin right.png" alt="">


            <div class="" style=" position: absolute;
                bottom:0;
                left: 1%;
                z-index: -1;
                padding: 0;
                height: 450px; display:flex;  overflow: hidden;">
                <img class=" rotateLightBeam" src="assets/latest-beam.svg" style="width: 900px; height: 900px;" />

            </div>
            <img class="bouncing-star star-left" src="/assets/white-star.png" alt="">
            <img class="coin-pot" src="/assets/coin pot.png" alt="">
        </div>
    </div>
</body>

</html>
